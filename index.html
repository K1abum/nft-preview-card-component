<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
    
</head>

<body>
    <main class="main">
        <div class="container">
            <!-- |||||||||| IMAGE NFT ||||||||||-->
            <div class="image__cube">
                <img src="images/icon-view.svg" alt="view__nft" class="view__nft">
                <img src="images/image-equilibrium.jpg" alt="image__nft" class="image__nft">
            </div>

            <!-- |||||||||| TITLE NFT ||||||||||-->
            <div class="title__nft">
                <h1><a href="">Equilibrium #3429</a></h1>
            </div>

            <!-- |||||||||| DESCRIPTION NFT ||||||||||-->
            <div class="paragraph__nft">
                <p>
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <!-- |||||||||| PRICE AND DAYS LEFT ||||||||||-->
            <div class="price__days__nft">
                <h1 class="price__nft">
                    <img src="images/icon-ethereum.svg" class="image__icon-ethereum"> 
                    0.041 ETH
                </h1>
                <h1 class="days__nft">
                    <img src="images/icon-clock.svg" class="image__icon-clock">
                    3 days left
                </h1>
            </div>
            <!-- |||||||||| LINE ||||||||||-->
            <hr class="line__nft">
            <!-- |||||||||| CREATOR INFO ||||||||||-->
            <div class="creation__nft">
                <img src="images/image-avatar.png" alt="image__avatar" class="avatar__nft">
                <h1 class="creation__description__nft">Creation of <a href="#">Jules Wyvern</a></h1>
            </div>
        </div>
    </main>
    <!-- |||||||||| FOOTER ||||||||||-->
    <footer class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="noopener">Frontend Mentor</a>.
        Coded by <a href="#">Klabum</a>.
    </footer>

</body>
</html>
